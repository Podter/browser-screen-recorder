<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
  </head>
  <body>
    <h1
      class="underline decoration-[#486581] decoration-[3px] underline-offset-[6px] text-[220%] font-semibold text-white text-center my-2"
    >
      Screen Recorder
    </h1>

    <div class="text-center">
      <video
        style="display: none"
        class="pointer-events-none"
        autoplay
        controls="false"
        muted
        id="videoFeedback"
        src=""
      ></video>
      <video
        style="display: none"
        controls="true"
        id="videoResult"
        src=""
      ></video>
    </div>

    <p id="log" class="text-white text-center my-2"></p>

    <div class="text-center my-2">
      <button
        id="downloadBtn"
        style="display: none"
        class="bg-[#658148] hover:bg-[#485c33] focus:bg-[#485c33]"
      >
        Download this video ‚§µÔ∏è
      </button>

      <button
        id="startBtn"
        class="bg-[#486581] hover:bg-[#33485c] focus:bg-[#33485c]"
      >
        Start recording üî¥
      </button>

      <button
        id="stopBtn"
        style="display: none"
        class="bg-[#5c3348] hover:bg-[#5c3348] focus:bg-[#5c3348]"
      >
        Stop recording ‚¨ú
      </button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>

name: Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and push to dist branch
    runs-on: ubuntu-latest

    steps:
      # build
      - uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache: "npm"
      - run: npm install
      - run: npm run build

      # push
      - uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: dist
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
